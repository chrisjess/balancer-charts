<div class="bs-component">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <svg style="width:30px; margin:0px 6px 0px 10px" viewBox="0 0 27 22" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M13.5578 5.86656C17.8076 5.86656 21.2527 4.73627 21.2527 3.34197C21.2527 1.94768 17.8076 0.817383 13.5578 0.817383C9.308 0.817383 5.86286 1.94768 5.86286 3.34197C5.86286 4.73627 9.308 5.86656 13.5578 5.86656ZM9.07293 6.4568C5.654 7.00283 3.29789 8.15371 3.29789 9.48514C3.29789 11.3442 7.8914 12.8513 13.5578 12.8513C19.2242 12.8513 23.8177 11.3442 23.8177 9.48514C23.8177 8.15371 21.4616 7.00283 18.0427 6.4568C16.7291 6.77683 15.1956 6.96055 13.5578 6.96055C11.9199 6.96055 10.3865 6.77683 9.07293 6.4568ZM7.51504 13.3467C3.47872 14.0554 0.73291 15.4519 0.73291 17.0589C0.73291 19.3827 6.47481 21.2666 13.5578 21.2666C20.6408 21.2666 26.3827 19.3827 26.3827 17.0589C26.3827 15.4519 23.6369 14.0554 19.6005 13.3467C17.8464 13.7794 15.7757 14.0294 13.5578 14.0294C11.3399 14.0294 9.26923 13.7794 7.51504 13.3467Z"
          fill="currentColor"></path>
      </svg>
      Balancer Charts</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">


        <li class="nav-item">
          <div class="btn-group">

            <a class="btn btn-link btn-sm btn-secondary nav-link" [routerLink]="['/balancer-asset-tokens/']">Balancer
              Asset Tokens</a>

            <button type="button"
              class="btn btn-link btn-sm btn-secondary dropdown-toggle dropdown-toggle-split nav-link"
              id="dropdownMenuReference" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              data-reference="parent">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" [routerLink]="['/balancer-asset-tokens/']">Lookup</a>
              <a class="dropdown-item" [routerLink]="['/balancer-asset-tokens/list']">List all</a>
            </div>
          </div>
        </li>


        <li class="nav-item">
          <div class="btn-group">

            <a class="btn btn-link btn-sm btn-secondary nav-link" [routerLink]="['/price-volume-chart/']">Price Volume
              Chart</a>

            <button type="button"
              class="btn btn-link btn-sm btn-secondary dropdown-toggle dropdown-toggle-split nav-link"
              id="dropdownMenuReference" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              data-reference="parent">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <h6 class="dropdown-header">Popular token pairs</h6>
              <a *ngFor="let tokenPair of popularTokenPairs" class="dropdown-item"
                [routerLink]="['/price-volume-chart/pair/',tokenPair[0],tokenPair[1]]">{{tokenPair[0]}}/{{tokenPair[1]}}</a>
              <h6 class="dropdown-header">Recent token pairs</h6>
              <a *ngFor="let tokenPair of recentTokenPairs$ | async" class="dropdown-item"
                [routerLink]="['/price-volume-chart/pair/',tokenPair[0],tokenPair[1]]">{{tokenPair[0]}}/{{tokenPair[1]}}</a>
            </div>
          </div>
        </li>

        <li class="nav-item">
          <a class="btn btn-link btn-sm btn-secondary nav-link" [routerLink]="['/user-guide/']">User Guide</a>
        </li>

      </ul>

    </div>
  </nav>
</div>



<router-outlet></router-outlet>
